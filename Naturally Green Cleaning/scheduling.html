	<body>
		<header>
			<div class="container">
				<div id="branding">
					<h1> Naturally Green Cleaning</h1>
					<p><small><i>Operating in Oregon since 2010</i></small></p>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li><a href="locations.html">Locations</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<section id="scheduleshowcase">
			<div class="container">
				<section id="scheduleboxes">
						<h1> REQUEST CLEANING APPOINTMENT <br><small>Start Conversation w/ Owner</small></h1>
						<form name="contact" method="POST" data-netlify="true">
							<div class="calendar">
							<iframe src="https://calendar.google.com/calendar/embed?title=Availability%20(Public)&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=300&amp;wkst=1&amp;hl=en&amp;bgcolor=%23FFFFFF&amp;src=l4b1obs94bu9cnbbjdcf04nbhk%40group.calendar.google.com&amp;color=%2342104A&amp;ctz=America%2FVancouver" style="border-width:0" width="400" height="300" frameborder="0" scrolling="no"></iframe>
							</div>
							<div class="box">
								<label class="nowrap">First Name: <br> <input type="text" name="first" /></label>
								<br><label class="nowrap">Last Name: <br> <input type="text" name="last" /></label>
								<br><label class="nowrap">Phone Number: <br> <input type="tel" name="phone" /></label> 
								<br><label class="nowrap">Okay to contact by phone? <input type="checkbox" name="yes phone" value="yes_phone"/></label>	
								<br><label class="nowrap">Email:  <br><input type="email" name="email" /></label>
								<br><label class="nowrap">Okay to contact by email? <input type="checkbox" name="yes email" value="yes_email"/></label> 
								<br><label class="nowrap">Address: <br> <input type="text" name="address" /></label>
								<br><label class="nowrap">Zip Code: <br> <input type="text" name="zip" /></label>
								<br><label class="nowrap">City: <br> <input type="text" name="city" /></label>
								<br><label class="nowrap">State: <br> <input type="text" name="state" /></label>
								<br><label class="nowrap">Type of Clean: <br>
								<select name="type of clean">
									<option value="Regular">Regular Clean</option>
									<option value="Move Out">Move-Out Clean</option>
									<option value="Deep">Deep Clean</option>
									<option value="Construction">Construction Clean</option>
									<option value="Organizing">Organizing Project</option>
								</select></label>
								<br><label class="nowrap">From Date: <br> <input type="date" name="from date" /></label>
								<br><label class="nowrap">Perferred Start Time: <br> <input type="time" name="start time" step="60"/></label>
								<br><label class="nowrap">To Date: <br> <input type="date" name="to date" /></label>
								<br><label class="nowrap">Preferred End Time: <br> <input type="time" name="end time" step="60"/></label>
								<br><br><div class="security" data-netlify-recaptcha="true"></div>
							<p>
							<button class="button_1" align="center" type=”submit”>Send Request To Naturally Green Cleaning</button>
							</p>
							</div>
						</form>
				</section>
			</div>
		</section>
		<section id="main">
			<div class="container">
				
			</div>
		</section>
